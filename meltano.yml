version: 1
default_environment: dev
project_id: c48d5eca-4f6c-45ab-af89-a7a7f875379a
send_anonymous_usage_stats: false
plugins:
  extractors:
    - name: tap-ccxt
      namespace: tap_ccxt
      pip_url: git+ssh://git@github.com/superkeyio/tap-ccxt.git
      capabilities:
        - state
        - catalog
        - discover
      settings:
        - name: start_date
        - name: exchanges
      config:
        exchanges:
          - id: binance
            symbols:
              - symbol: TRIBE/USDT
                timeframe: 1m
              - symbol: ETH/USDT
                timeframe: 1m
              - symbol: BTC/USDT
                timeframe: 1m
          - id: ftx
            symbols:
              - symbol: LOOKS/USD
                timeframe: 1m
          - id: gateio
            symbols:
              - symbol: FEI_USDT
                timeframe: 1m
              - symbol: RAI_USDT
                timeframe: 1m
        start_date: "2022-04-01T00:00:00Z"
    - name: tap-ethereum # TODO: add config values for tap-ethereum
      namespace: tap_ethereum
      pip_url: git+ssh://git@github.com/superkeyio/tap-ethereum.git
      capabilities:
        - state
        - catalog
        - discover
    - name: tap-thegraph # TODO: add config values for tap-ethereum
      namespace: tap_thegraph
      pip_url: git+ssh://git@github.com/superkeyio/tap-thegraph.git
      capabilities:
        - state
        - catalog
        - discover
  loaders:
    - name: target-postgres
      variant: transferwise
      pip_url: pipelinewise-target-postgres
      config:
        add_metadata_columns: true
        flush_all_streams: true
        batch_size_rows: 100
