version: 1
default_environment: dev
project_id: c48d5eca-4f6c-45ab-af89-a7a7f875379a
send_anonymous_usage_stats: false
plugins:
  extractors:
  - name: tap-ccxt
    namespace: tap_ccxt
    pip_url: git+ssh://git@github.com/superkeyio/tap-ccxt.git@1b2c59b5c8fb9ef63c6275ca647ea3d52be690e2
    capabilities:
    - state
    - catalog
    - discover
    config:
      exchanges:
      - id: binance
        pairs:
        - base: TRIBE
          quote: USDT
          timeframe: 1m
          start_date: '2022-02-08T00:00:00Z'
        - base: ETH
          quote: USDT
          timeframe: 1m
          start_date: '2022-02-08T00:00:00Z'
        - base: BTC
          quote: USDT
          timeframe: 1m
          start_date: '2022-02-08T00:00:00Z'
        #  there's an issue with FTX
      - id: ftx
        pairs: 
        - base: LOOKS
          quote: USD
          timeframe: 1m
          start_date: '2022-02-26T00:00:00Z'
      - id: gateio
        pairs:
        - base: FEI
          quote: USDT
          timeframe: 1m
          start_date: '2022-02-08T00:00:00Z'
        - base: RAI
          quote: USDT
          timeframe: 1m
          start_date: '2022-02-23T00:00:00Z'
      - id: kraken
        pairs:
          - base: USDC
            quote: USD
            timeframe: 1m
            start_date: '2022-02-08T00:00:00Z'
  - name: tap-ethereum
    namespace: tap_ethereum
    pip_url: git+ssh://git@github.com/superkeyio/tap-ethereum.git@7b2bab5bad84cb96be4beed0f920fdfdc2be1f78
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: ethereum_rpc
    - name: contracts
    - name: etherscan_api_key
    - name: confirmations
    - name: batch_size
    - name: concurrency
    config:
      concurrency: 50
      batch_size: 100
      confirmations: 12
      contracts:
      - name: AloeBlend
        abi: ./abi/aloe_blend.json
        instances:
        - name: USDC/WETH 0.05% cUSDC cETH
          address: '0x33cB657E7fd57F1f2d5f392FB78D5FA80806d1B4'
          start_block: 14164514
